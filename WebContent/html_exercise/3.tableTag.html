<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--표를 만드는 태그에는 <table>,<tr>,<td>,<th>가 있다-->
    <!--
        <table> : 기본적인 표를 생성해주는 태그
        <tr> : 표의 행(가로)을 나타내는 태그
        <td> : 표의 열(세로)을 나타내는 태그
        <th> : 표의 제목 셀을 나타내는 태그
    -->
    <h1>기본적인 표 만들기</h1>
    <table border="1">
        <caption><b>웹 브라우저의 종류</b></caption>
        <tr>
            <th>브라우저명</th>
            <th>제조사</th>
            <th>홈페이지</th>
        </tr>
        <tr>
            <td>엣지</td>
            <td>MS</td>
            <td>https://www.microsoft.com</td>
        </tr>
        <tr>
            <td>크롬</td>
            <td>google</td>
            <td>https://www.google.com</td>
        </tr>
        <tr>
            <td>사파리</td>
            <td>애플</td>
            <td>https://www.apple.com</td>
        </tr>
        <tr>
            <td>파이어폭스</td>
            <td>Mozila</td>
            <td>https://www.mozila.org</td>
        </tr>
    </table>
    <figure>figure를 이용해서 테이블의 설명을 적을 수 있다.</figure>

    <hr>
    <h1>표의 행과 열 합치기</h1>
    <!--2행 2열 테이블 만들어보기-->
    <table border="1">
        <tr>
            <td rowspan="2">섹션1-1</td>
            <td>섹션1-2</td>
        </tr>
        <tr>
            <!--<td>섹션2-1</td>-->
            <td>섹션2-2</td>
        </tr>
    </table>
    <br>
    <table border="1">
        <tr>
            <td colspan="2">섹션1-1</td>
            <!--<td>섹션1-2</td>-->
        </tr>
        <tr>
            <td>섹션2-1</td>
            <td>섹션2-2</td>
        </tr>
    </table>
    <br>
    <h3>회원 정보</h3>
    <table border="1">
        <tr>
            <td rowspan="2" colspan="2" width="100" height="120">사진</td>
            <!-- <td></td> -->
            <td width="70">이름</td>
            <td width="160"></td>
        </tr>
        <tr>
            <!-- <td></td> -->
            <!-- <td></td> -->
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <td width="70" height="50">주소</td>
            <td colspan="3"></td>
            <!-- <td></td> -->
            <!-- <td></td> -->
        </tr>
        <tr>
            <td height="90">자기소개</td>
            <td colspan="3"></td>
            <!-- <td></td> -->
            <!-- <td></td> -->
        </tr>
    </table>
</body>
</html>
